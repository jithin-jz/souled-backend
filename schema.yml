components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        full_name:
          type: string
          maxLength: 100
          minLength: 2
        phone:
          type: string
          pattern: ^\d{10}$
          maxLength: 10
          minLength: 10
        street:
          type: string
          maxLength: 255
          minLength: 5
        city:
          type: string
          maxLength: 100
          minLength: 2
        pincode:
          type: string
          pattern: ^\d{6}$
          maxLength: 6
          minLength: 6
      required:
      - city
      - full_name
      - id
      - phone
      - pincode
      - street
    CategoryEnum:
      enum:
      - men
      - women
      type: string
      description: |-
        * `men` - Men
        * `women` - Women
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        address:
          allOf:
          - $ref: '#/components/schemas/Address'
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
          readOnly: true
        total_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        payment_method:
          $ref: '#/components/schemas/PaymentMethodEnum'
        payment_status:
          allOf:
          - $ref: '#/components/schemas/PaymentStatusEnum'
          readOnly: true
        order_status:
          allOf:
          - $ref: '#/components/schemas/OrderStatusEnum'
          readOnly: true
        stripe_session_id:
          type: string
          readOnly: true
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - address
      - created_at
      - id
      - items
      - order_status
      - payment_method
      - payment_status
      - stripe_session_id
      - total_amount
      - user
    OrderItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
          readOnly: true
          nullable: true
        product_name:
          type: string
          readOnly: true
        image:
          type: string
          readOnly: true
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        category:
          type: string
          readOnly: true
        stock:
          type: string
          readOnly: true
      required:
      - category
      - id
      - image
      - price
      - product
      - product_name
      - stock
    OrderStatusEnum:
      enum:
      - processing
      - shipped
      - delivered
      type: string
      description: |-
        * `processing` - Processing
        * `shipped` - Shipped
        * `delivered` - Delivered
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
          minLength: 3
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        stock:
          type: integer
        description:
          type: string
          minLength: 10
        slug:
          type: string
          nullable: true
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        category:
          $ref: '#/components/schemas/CategoryEnum'
        image:
          type: string
          format: uri
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PaymentMethodEnum:
      enum:
      - cod
      - stripe
      type: string
      description: |-
        * `cod` - Cash on Delivery
        * `stripe` - Stripe Payment
    PaymentStatusEnum:
      enum:
      - unpaid
      - paid
      type: string
      description: |-
        * `unpaid` - Unpaid
        * `paid` - Paid
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
          minLength: 3
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        stock:
          type: integer
        description:
          type: string
          minLength: 10
        slug:
          type: string
          nullable: true
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        category:
          $ref: '#/components/schemas/CategoryEnum'
        image:
          type: string
          format: uri
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - category
      - created_at
      - description
      - id
      - name
      - price
      - stock
      - updated_at
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        name:
          type: string
          readOnly: true
        role:
          type: string
          readOnly: true
        isBlock:
          type: boolean
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'
          readOnly: true
      required:
      - email
      - id
      - isBlock
      - name
      - orders
      - role
