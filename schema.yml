        schema:
          type: integer
        required: true
      tags:
      - api
      responses:
        '200':
          description: No response body
  /api/orders/addresses/:
    get:
      operationId: api_orders_addresses_retrieve
      description: |-
        List all user addresses or create a new one.
        GET: Return all addresses for the logged-in user
        POST: Create a new address for the logged-in user
      tags:
      - api
      responses:
        '200':
          description: No response body
    post:
      operationId: api_orders_addresses_create
      description: |-
        List all user addresses or create a new one.
        GET: Return all addresses for the logged-in user
        POST: Create a new address for the logged-in user
      tags:
      - api
      responses:
        '200':
          description: No response body
  /api/orders/addresses/{address_id}/:
    patch:
      operationId: api_orders_addresses_partial_update
      description: |-
        Update or delete a specific address.
        Only allows users to modify their own addresses.
      parameters:
      - in: path
        name: address_id
        schema:
          type: integer
        required: true
      tags:
      - api
      responses:
        '200':
          description: No response body
    delete:
      operationId: api_orders_addresses_destroy
      description: |-
        Update or delete a specific address.
        Only allows users to modify their own addresses.
      parameters:
      - in: path
        name: address_id
        schema:
          type: integer
        required: true
      tags:
      - api
      responses:
        '204':
