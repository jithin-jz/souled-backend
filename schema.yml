          description: ''
  /api/orders/create/:
    post:
      operationId: api_orders_create_create
      description: Create order with COD or Stripe payment.
      tags:
      - api
      responses:
        '200':
          description: No response body
  /api/orders/my/:
    get:
      operationId: api_orders_my_list
      tags:
