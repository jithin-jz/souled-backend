  /api/orders/webhook/:
    post:
      operationId: api_orders_webhook_create
      tags:
      - api
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/panel/dashboard/:
    get:
      operationId: api_panel_dashboard_retrieve
      tags:
      - api
      responses:
        '200':
          description: No response body
  /api/panel/reports/:
    get:
      operationId: api_panel_reports_retrieve
      tags:
      - api
      responses:
        '200':
          description: No response body
  /api/panel/users/:
    get:
      operationId: api_panel_users_list
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: ''
  /api/panel/users/{id}/:
    get:
      operationId: api_panel_users_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/panel/users/{id}/delete/:
    delete:
      operationId: api_panel_users_delete_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      responses:
        '204':
