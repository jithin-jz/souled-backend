openapi: 3.0.3
info:
  title: Your API
  version: 1.0.0
  description: API for ...
paths:
  /api/cart/:
    get:
      operationId: api_cart_retrieve
      tags:
      - api
      responses:
        '200':
          description: No response body
  /api/cart/add/:
    post:
      operationId: api_cart_add_create
      description: Add product to cart.
      tags:
      - api
      responses:
        '200':
          description: No response body
  /api/cart/clear/:
    delete:
      operationId: api_cart_clear_destroy
      description: Clear all items from cart.
      tags:
      - api
      responses:
        '204':
          description: No response body
  /api/cart/remove/{item_id}/:
    delete:
      operationId: api_cart_remove_destroy
      description: Remove cart item.
      parameters:
      - in: path
        name: item_id
        schema:
          type: integer
        required: true
      tags:
      - api
      responses:
        '204':
          description: No response body
  /api/cart/update/{item_id}/:
    patch:
      operationId: api_cart_update_partial_update
      description: Update cart item quantity.
      parameters:
      - in: path
        name: item_id
        schema:
          type: integer
        required: true
