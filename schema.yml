          description: No response body
  /api/cart/wishlist/remove/{item_id}/:
    delete:
      operationId: api_cart_wishlist_remove_destroy
      description: Remove from wishlist.
      parameters:
      - in: path
        name: item_id
        schema:
          type: integer
        required: true
      tags:
      - api
      responses:
        '204':
          description: No response body
  /api/google/:
    post:
      operationId: api_google_create
      description: |-
        Google OAuth login - CSRF exempt since the id_token verification
        provides sufficient security.
      tags:
      - api
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/login/:
    post:
      operationId: api_login_create
      description: |-
        User login - CSRF exempt since unauthenticated users
        don't have CSRF tokens yet.
      tags:
      - api
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/logout/:
    post:
      operationId: api_logout_create
      description: |-
        Logout: clear cookies regardless of auth state.
